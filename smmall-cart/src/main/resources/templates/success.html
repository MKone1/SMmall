<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/cart/js/swiper.min.js"></script>
    <script src="/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="/javascript:;">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
            <li style="border: 0;"><a href="http://login.smmall.com/login.html" th:if="${session.loginUser==null}">欢迎，请登录</a>
                <a th:if="${session.loginUser!=null}">欢迎，[[${session.loginUser==null?'':session.loginUser.nickname}]] </a></li>
            <li th:if="${session.loginUser==null}"><a href="http://login.smmall.com/reg.html" style="color: red;">免费注册</a> |</li>
            <li><a href="javascript:;" class="aa">我的订单</a> |</li>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="/#"><img src="/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${item==null}" >
                    <h2>
                        购物车没有此商品
                    </h2>
                    <a href="http://smmall.com">去购买</a>
                </div>
                <div class="mc success-cont" th:if="${item!=null}">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品已成功加入购物车</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a href="/javascript:;" target="_blank"><img style="height: 60px;width:60px;"
                                                                             th:src="${item?.imageUrl}"
                                                                             src="/img/shop1.jpg"></a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="'http://item.smmall.com/'+${item?.skuId}+'.html'"
                                       th:text="${item?.title}">TCL 55A950C 55英寸32核人工智能 HDR曲面超薄4K电视金属机身（枪色）</a>
                                </div>
                                <div class="p-extra"><span class="txt" th:text="'数量：'+${item?.count}">  数量：1</span></div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback"
                               th:href="'http://item.gmall.com:8084/'+${item?.skuId}+'.html'">查看商品详情</a>
                            <a class="btn-addtocart" href="http://cart.smmall.com/cartList.html"
                               id="GotoShoppingCart"><b></b>去购物车结算</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/cart/js/success.js"></script>
<script>



</script>
</html>
